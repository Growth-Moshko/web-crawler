version: '3'
services:
  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod && bash "entrypoint.sh"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: pastedb
      MONGODB_USERNAME: scrawl
      MONGODB_PASSWORD: pass
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodbdata:/data/db
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongodb  
    environment:
      MONGODB_DATABASE: pastedb
      MONGODB_USERNAME: scrawl
      MONGODB_PASSWORD: pass
      MONGODB_HOSTNAME: mongodb
    # volumes:
    #   - appdata:/app  
    command: 
      - python -u src/main.py
    networks:
      - frontend
      - backend  

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge  

volumes:
  mongodbdata:
    driver: local
  appdata:
    driver: local
   
